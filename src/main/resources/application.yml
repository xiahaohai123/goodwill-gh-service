spring:
  application:
    name: goodwill-gh-service
  profiles:
    active: dev   # 或者 pro
  flyway:
    enabled: false
    locations: classpath:db/migration
  datasource:
    goodwill-gh-service:
      jdbc-url: jdbc:postgresql://${DATABASE_HOST}:5432/goodwill_gh_service
      username: ${DATABASE_USERNAME}
      password: ${DATABASE_PASSWORD}
      driver-class-name: org.postgresql.Driver
  # redis连接配置
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      database: 0
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone=UTC:
    open-in-view: false
    hibernate:
      ddl-auto: none
  output:
    ansi:
      enabled: always
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  messages:
    basename: i18n/messages
    encoding: UTF-8
  task:
    scheduling:
      pool:
        size: 5  # 根据你的任务数量和频率，通常设置为 5-10 足够
invitation:
  valid:
    days: ${INVITATION_VALID_DAYS:7}

sms:
  # 是否开启短信验证
  enable: true
  africastalking:
    # 短信运营商配置，非洲地区，默认是沙盒环境
    apiKey: ${SMS_AFRICA_TALKING_API_KEY:atsk_f7eae2a826d77cfa40fc513e0babb7ee2f39e64dc791d3d0a2c4818dc642c87e5e6a7f9d}
    username: ${SMS_AFRICA_TALKING_USERNAME:sandbox}
    host: ${SMS_AFRICA_TALKING_HOST:api.sandbox.africastalking.com}

goodwill-tool-station:
  secret-key: ${GW_TOOL_STATION_JWT_KEY:key}
  host: ${GW_TOOL_STATION_HOST:tool.wangkanggh.com}
  url-prefix: ${GW_TOOL_STATION_URL_PREFIX:goodwilltoolstation}